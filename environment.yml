name: photoacoustic-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy=1.24.4
  - scipy=1.9.1
  - matplotlib
  - h5py
  - scikit-image
  - tensorflow>=2.12
  - astropy
  - mkl_fft
  - pip
  - pip:
      - git+https://github.com/berkanlafci/pyoat.git
      - ipython
      - jupyter
      - sewar
      - pyfftw
      - read-roi
      - tqdm
      - opencv-python  # cv2 package
      - image-similarity-measures  # phasepack package
      - brisque  # BRISQUE package
      - libsvm-official